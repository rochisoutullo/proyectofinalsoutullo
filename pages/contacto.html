  <main>
    <h1>Contacto</h1>
    <form id="contact-form">
        <div class="nombreyapellido">
          <label for="nombre">Nombre y Apellido* </label>
          <input type="text" id="nombre" class="input-field" required data-validate="Generic" placeholder="Escribí tu Nombre y Apellido">
        </div>
        <div class="email">
          <label for="email">E-mail*</label>
          <input type="email" id="email" class="input-field" data-validate="required,Email,required" placeholder="Escribí tu E-mail">
        </div>
        <div class="mensaje">
          <label for="mensaje">Mensaje*</label>
          <textarea id="mensaje" class="input-field" data-validate="required,Generic" placeholder="Dejanos tu mensaje" required></textarea>
        </div>
        <div class="botonenviar">
          <button type="submit" id="enviar-btn">Enviar</button>
        </div>
      </form>
      <h3>¿Dónde realizamos las entregas?</h3>
